<div style="text-align:center">
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Lugares Cercanos</h2>
                <ul class="list-group">
                    <ng-container *ngFor="let pais of paises">
                        <li class="list-group-item" *ngIf="pais.activo">{{pais.nombre}}</li>
                    </ng-container>
                </ul>
            </div>
            <div class="col-md-4">
                <h2>Destacados</h2>
            </div>
        </div>
    </div>
</div>
